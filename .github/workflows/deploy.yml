name: Deploy ASP.NET Framework a FTP

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Instalar MSBuild
        uses: microsoft/setup-msbuild@v1.1
        with:
          vs-version: 'latest'

      - name: Restaurar paquetes NuGet
        run: nuget restore SistemaCateringParaEventos/IUVendedor/IUsuarios.csproj

      - name: Compilar y publicar (ASP.NET cl√°sico)
        run: |
          msbuild SistemaCateringParaEventos/IUVendedor/IUsuarios.csproj `
            /p:Configuration=Release `
            /p:DeployOnBuild=true `
            /p:WebPublishMethod=FileSystem `
            /p:PublishDir="$(pwd)\publish_output" `
            /p:Platform="Any CPU"

      - name: Verificar contenido publicado
        run: |
          echo "Contenido de publish_output:"
          dir publish_output /s

      - name: Deploy por FTP
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: publish_output
