name: Deploy ASP.NET Framework App to Somee via FTP

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout código fuente
        uses: actions/checkout@v3

      - name: Listar estructura raíz del repo
        run: dir

      - name: Listar contenido de SistemaCateringParaEventos
        run: dir SistemaCateringParaEventos

      - name: Instalar MSBuild
        uses: microsoft/setup-msbuild@v1.3.1

      - name: Listar contenido de SistemaCateringParaEventos (para ver dónde está el csproj)
        run: dir SistemaCateringParaEventos /s /b

      - name: Restaurar paquetes NuGet
        run: nuget restore SistemaCateringParaEventos/IUVendedor/IUVendedor.csproj

      - name: Compilar y publicar IUVendedor
        run: msbuild SistemaCateringParaEventos/IUVendedor/IUVendedor.csproj /p:Configuration=Release /p:DeployOnBuild=true /p:PublishDir=SistemaCateringParaEventos/IUVendedor/bin/app.publish/

      - name: Listar carpeta publicada
        run: dir SistemaCateringParaEventos/IUVendedor/bin/app.publish/

      - name: Subir a Somee por FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.somee.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./SistemaCateringParaEventos/IUVendedor/bin/app.publish/


