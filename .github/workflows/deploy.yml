name: Deploy ASP.NET Framework App to Somee via FTP

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout código fuente
        uses: actions/checkout@v3

      - name: Instalar MSBuild
        uses: microsoft/setup-msbuild@v1.3.1

      - name: Restaurar paquetes NuGet
        run: nuget restore SistemaCateringParaEventos/SistemaCateringParaEventos.sln

      - name: Compilar solución en Release
        run: msbuild SistemaCateringParaEventos/SistemaCateringParaEventos.sln /p:Configuration=Release

      - name: Compilar y publicar proyecto IUsuarios
        run: msbuild SistemaCateringParaEventos/IUVendedor/IUsuarios.csproj /p:Configuration=Release /t:Publish /p:PublishDir=SistemaCateringParaEventos/IUVendedor/bin/app.publish/

      - name: Listar carpeta publicada
        run: dir SistemaCateringParaEventos/IUVendedor/bin/app.publish/

      - name: Subir a Somee por FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.somee.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: SistemaCateringParaEventos/IUVendedor/bin/app.publish/
