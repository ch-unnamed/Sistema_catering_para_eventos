name: Deploy ASP.NET Framework App to Somee via FTP

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout código fuente
        uses: actions/checkout@v3

      - name: Instalar MSBuild
        uses: microsoft/setup-msbuild@v1.3.1

      - name: Listar todos los archivos .csproj para saber la ruta exacta
        shell: pwsh
        run: |
          Write-Host "Buscando archivos .csproj en el repositorio..."
          Get-ChildItem -Path . -Recurse -Filter *.csproj | ForEach-Object { Write-Host $_.FullName }

      # --- IMPORTANTE: en el siguiente paso reemplazá la ruta del csproj por la que viste en el paso anterior ---
      - name: Compilar y publicar proyecto
        run: msbuild Ruta/Correcta/Del/Proyecto.csproj /p:Configuration=Release /t:Publish /p:PublishDir=Ruta/Correcta/Del/Proyecto/bin/app.publish/

      - name: Listar carpeta publicada
        run: dir Ruta/Correcta/Del/Proyecto/bin/app.publish/

      - name: Subir a Somee por FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.somee.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: Ruta/Correcta/Del/Proyecto/bin/app.publish/
