name: Deploy ASP.NET Framework App to Somee via FTP

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout código fuente
        uses: actions/checkout@v3

      - name: Instalar MSBuild
        uses: microsoft/setup-msbuild@v1.3.1

      - name: Restaurar paquetes NuGet (modo offline)
        run: nuget restore SistemaCateringParaEventos/SistemaCateringParaEventos.sln -NoCache -DisableParallelProcessing

      - name: Limpiar solución
        run: msbuild SistemaCateringParaEventos/SistemaCateringParaEventos.sln /t:Clean

      - name: Compilar proyecto IUsuarios Release
        run: msbuild SistemaCateringParaEventos/IUVendedor/IUsuarios.csproj /p:Configuration=Release

      - name: Copiar archivos publicados manualmente (todo bin)
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path SistemaCateringParaEventos/IUVendedor/bin/app.publish
          Copy-Item -Path SistemaCateringParaEventos/IUVendedor/bin/**/*.* -Destination SistemaCateringParaEventos/IUVendedor/bin/app.publish -Recurse -Force

      - name: Verificar carpeta publicada
        run: dir SistemaCateringParaEventos/IUVendedor/bin/app.publish

      - name: Subir a Somee por FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.somee.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: SistemaCateringParaEventos/IUVendedor/bin/app.publish/
