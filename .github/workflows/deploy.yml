name: Deploy ASP.NET Framework App to Somee via FTP

on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout código fuente
        uses: actions/checkout@v3

      - name: Listar estructura raíz del repo
        run: dir

      - name: Listar contenido de SistemaCateringParaEventos
        run: dir SistemaCateringParaEventos

      - name: Instalar MSBuild
        uses: microsoft/setup-msbuild@v1.3.1

      - name: Restaurar paquetes NuGet
        run: nuget restore SistemaCateringParaEventos/SistemaCateringParaEventos.sln

      - name: Compilar solución en modo Release
        run: msbuild SistemaCateringParaEventos/SistemaCateringParaEventos.sln /p:Configuration=Release /p:DeployOnBuild=true /p:PublishUrl=SistemaCateringParaEventos/bin/app.publish

      - name: Subir archivos a Somee por FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.somee.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./SistemaCateringParaEventos/bin/app.publish
